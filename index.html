<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; 
                        padding: 10px;
                        background-color: rgb(227, 227, 227);
                        border-width: 2px;
                        border-style: solid;
                        border-color: rgb(250, 137, 67);}
        button          {margin-top: 10px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <div class="form-control-sm">
        <form id="empForm">
            <div class="form-group">
                <label>8-Digit Employee ID
                    <input type="text" id="id" required="yes" maxlength="8">
                </label>
            </div>

            <div class="form-group">
                <label>Full Name <br>
                    <input type="text" id="name" required="yes" maxlength="none">
                </label>
            </div>

            <div class="form-group">
                <label>4-Digit Extension<br>
                    <input type="text" id="ext" required="yes" maxlength="4">
                </label>
            </div>

            <div class="form-group">
                <label>Email<br>
                <input type="email" id="email" required="yes">
                </label>
            </div>

            <div class="form-group">
            <label>Department<br>
                <select id="department" required="yes">
                    <option value="administrative">Administrative</option>
                    <option value="engineering">Engineering</option>
                    <option value="executive">Executive</option>
                    <option value="marketing">Marketing</option>
                    <option value="quality-assurance">Quality Assurance</option>
                    <option value="sales">Sales</option>
                </select>
             </label>
            </div>

            <div class="form-group">
                <button id="submit" class="btn btn-primary btn-sm">Add Employee</button>
            </div>
        </form>
    </div>
</body>
</html>
